<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="text-bg-light border mx-auto my-5 shadow-sm p-3 mb-5 bg-body-tertiary rounded" style="height: 50opx; width: 500px; text-align: center;">
    
        <h1 class="m-3">Registration</h1>
        <form>
            <input type="text" placeholder="Username" class="mt-3 form-control"><br>
            <input type="email" placeholder="Email Address" class="mt-2 form-control"> <br>
            <input type="password" class="mt-2 form-control" placeholder="password"><br>
            <button class="m-3 btn btn-primary" onclick="num()">SignUp</button>
        </form> 
</div>
</body>
<script>
    function num(){
    let otp=Math.floor(Math.random()*9999)
    console.log(otp);
    alert("Your registration is successful and your otp is "+otp)
    }
    
</script>
</html>
